<div class="container">

  <div *ngIf="items.length === 0; else showItems">
    There are no wishes in your wishlist
  </div>

  <ng-template #showItems>
    <ul class="wishlist">
      <li *ngFor="let item of items">
        <div>
          <label for="">
            <input class="checkbox" type="checkbox">
            {{item.wishText}}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>

  <!-- <div>{{items[0].wishText}}</div> -->
</div>
