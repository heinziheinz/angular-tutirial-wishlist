<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div>
      <label for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish();">Add</button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" [(ngModel)]="listFilter">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <wish-list-comp [wishes]="visibleItems"></wish-list-comp>

  <!-- <div>{{items[0].wishText}}</div> -->
</div>
