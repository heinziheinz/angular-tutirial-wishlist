<div class="container">
  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div>
      <label for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish();">Add</button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select class="form-select" [(ngModel)]="listFilter" (ngModelChange)="filterChanged($event)">
        <option value="0">All</option>
        <option value="1">Unfulfilled</option>
        <option value="2">Fulfilled</option>
      </select>
    </div>
  </div>

  <div class="row mt-3">
    <div *ngIf="visibleItems.length === 0; else showItems">
      There are no wishes in your wishlist
    </div>

    <ng-template #showItems>
      <ul class="wishlist">
        <li *ngFor="let item of visibleItems;  index as i">
          <div>
            <label for="">
              <input class="checkbox" type="checkbox" [checked]="item.isComplete" [attr.data-index]="i"
                (click)="toggleItem(item)">
              {{item.wishText}}
            </label>
          </div>
        </li>
      </ul>
    </ng-template>
  </div>

  <!-- <div>{{items[0].wishText}}</div> -->
</div>
